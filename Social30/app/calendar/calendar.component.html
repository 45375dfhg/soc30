<ActionBar title="Mein Kalender"></ActionBar>

<StackLayout *ngFor="let date of dates">
        <StackLayout *ngFor="let entryarray of entries">
            <Label text={{date}}></Label>
            <Label *ngFor="let entry of entryarray" text={{entry.postalcode}}></Label>
        </StackLayout>    	
</StackLayout>
