<StackLayout>
    <Button text="Die Suche eingrenzen" class="filterButton"></Button>
    <RadListView [items]="items" [itemTemplateSelector]="templateSelector" class="list-group" (itemTap)="onItemTap($event)"
        style="height:100%">

        <ng-template tkListItemTemplate let-item="item">
            <FlexboxLayout flexDirection="row">
                <GridLayout rows="33,33,34" columns="*, *, *, 15" margin="5 15" padding="10 10 10 15" borderRadius="20"
                    class="border gridItem">
                    <Label row="0" col="0" colSpan="2" [text]="item.text" verticalAlignment="center" height="25" class="fa heading"></Label>
                    <Label row="1" col="0" colSpan="2" [text]="item.startTime" verticalAlignment="bottom" height="20"
                        class="fa"></Label>
                    <Label row="2" col="0" colSpan="2" [text]="item.postalcode" verticalAlignment="center" height="20"
                        class="fa"></Label>
                    <Image row="0" rowSpan="3" col="2" [src]="getCategoryIconSource('flowers')" height="100"
                        verticalAlignment="center" horizontalAlignment="right"></Image>
                    <Label row="3" col="3" text="&#xf078;" verticalAlignment="bottom"></Label>
                </GridLayout>
            </FlexboxLayout>
        </ng-template>
        <ng-template tkTemplateKey="expanded" let-item="item">
            <FlexboxLayout flexDirection="row">
                <GridLayout rows="33,33,34,*,*,*,*,*,*,3*,*" columns="*, *, *, 15" margin="5 15" padding="10 10 10 15"
                    borderRadius="20" class="border-expanded gridItem">
                    <Label row="0" col="0" colSpan="2" [text]="item.text" verticalAlignment="center" height="25" class="fa heading"></Label>
                    <Label row="1" col="0" colSpan="2" [text]="item.startTime" verticalAlignment="bottom" height="20"
                        class="fa"></Label>
                    <Label row="2" col="0" colSpan="2" [text]="item.postalcode" verticalAlignment="center" height="20"
                        class="fa"></Label>
                    <Image row="0" rowSpan="3" col="2" [src]="getCategoryIconSource('flowers')" height="100"
                        verticalAlignment="center" horizontalAlignment="right"></Image>

                    <StackLayout row="3" class="hr-dark m-t-5 m-b-5" colSpan="4" ></StackLayout>

                    <Label row="4" col="0" colSpan="2" text="Terra Belohnung" verticalAlignment="bottom" height="20"
                        class="fa"></Label>
                    <Label row="5" col="0" colSpan="2" text="Dauer" verticalAlignment="top" height="20"
                        class="fa"></Label>






                    <Image row="6" rowSpan="3" col="0" [src]="getCategoryIconSource('woman01')" height="80"
                        verticalAlignment="center" horizontalAlignment="center"></Image>
                    <Label row="6" col="1" colSpan="3" [text]="item.createdBy._id" horizontalAlignment="left" verticalAlignment="bottom"
                        height="20" class="fa"></Label>
                    <Label row="7" col="1" colSpan="3" [text]="item.createdBy.email" horizontalAlignment="left" verticalAlignment="center"
                        height="20" class="fa"></Label>
                    <Label row="8" col="1" colSpan="3" [text]="item.createdBy.nickname" horizontalAlignment="left"
                        verticalAlignment="top" height="20" class="fa"></Label>
                    <Button row="9" col="0" colSpan="3" text="Da will ich helfen!" class="willHelpButton"></Button>
                    <Label row="10" col="3" text="&#xf077;" verticalAlignment="bottom"></Label>
                </GridLayout>
            </FlexboxLayout>
        </ng-template>
    </RadListView>
</StackLayout>
