<ActionBar title="Details" class="action-bar"></ActionBar>
<FlexboxLayout flexDirection="column" class="page">
    <FlexboxLayout class="m-15">
       <Label class="h2" [text]="item._id + '. '"></Label>
    </FlexboxLayout>
    <FlexboxLayout class="m-15">
          <Label class="h2" [text]="'Postcode: ' + item.postalcode"></Label>
         </FlexboxLayout>
    <FlexboxLayout class="m-15">
            <Label class="h2" [text]="item.startTime + 'Uhr - '"></Label>
          <Label class="h2" [text]="item.endTime + 'Uhr'"></Label>
         </FlexboxLayout>
    <Label class="m-15" [text]="'Email: ' + item.createdBy.email"></Label>
    <Button text="Go Back" (tap)="goBack()"></Button>
</FlexboxLayout>
