<StackLayout marginTop="5">
    <RadListView [items]="items" [itemTemplateSelector]="templateSelector" class="list-group" (itemTap)="onItemTap($event)"
        style="height:100%">
        <ng-template tkListItemTemplate let-item="item">
            <FlexboxLayout flexDirection="row">
                <GridLayout rows="*" columns="*, *, *, *" class="border gridItem">
                    <Label row="0" col="0" colSpan="4" text="Januar" horizontalAlignment="center" verticalAlignment="center"
                        class="fa heading"></Label>
                    <Label row="1" col="4" text="&#xf078;" verticalAlignment="center" horizontalAlignment="right" class="icon"></Label>
                </GridLayout>
            </FlexboxLayout>
        </ng-template>
        
        <ng-template tkTemplateKey="expanded"  let-item="item">
            <FlexboxLayout flexDirection="row">
                <GridLayout rows="* , auto" columns="*, *, *, *" class="border gridItem">
                    <Label row="0" col="0" colSpan="4" text="Januar" horizontalAlignment="center" verticalAlignment="center"
                        class="fa heading expandedHeading"></Label>
                    <StackLayout row="1" col="0" colSpan="4">
                        <RadListView [items]="items" class="list-group" style="height:100%">
                            <ng-template let-item="item">
                                <FlexboxLayout flexDirection="row">
                                    <GridLayout rows="auto,*" columns="*,*,*,*" class="henqueryDate">
                                        <Label row="0" col="0" text="02." horizontalAlignment="center"
                                            verticalAlignment="top" class="fa dateDay"></Label>
                                        <Label row="1" col="0" text="Januar" horizontalAlignment="center"
                                            verticalAlignment="top" class="fa dateMonth"></Label>
                                        <StackLayout row="0" rowSpan="2" col="1" colSpan="3">
                                            <RadListView [items]="items" class="list-group" style="height:100%">
                                                <ng-template let-item="item">
                                                    <FlexboxLayout flexDirection="row">
                                                        <GridLayout rows="auto,auto,auto" columns="*" class="henqueryItem">
                                                            <Label row="0" col="0" text="Fenster Putzen"
                                                                horizontalAlignment="left" verticalAlignment="center"
                                                                class="fa heading"></Label>
                                                            <Label row="1" col="0" text="Jana kommt um 10:30Uhr vorbei!"
                                                                horizontalAlignment="left" verticalAlignment="center"
                                                                class="fa hequeryInfo"></Label>
                                                            <Label row="2" col="0" text="Jana freut sich, dir helfen zu kÃ¶nnen"
                                                                horizontalAlignment="left" verticalAlignment="center"
                                                                class="fa hequeryStatus"></Label>
                                                        </GridLayout>
                                                    </FlexboxLayout>
                                                </ng-template>
                                            </RadListView>
                                        </StackLayout>
                                    </GridLayout>
                                </FlexboxLayout>
                            </ng-template>
                        </RadListView>
                    </StackLayout>
                    <Label row="1" col="4" text="&#xf077;" verticalAlignment="bottom" horizontalAlignment="right" class="icon"></Label>
                </GridLayout>
            </FlexboxLayout>
        </ng-template>
    </RadListView>
</StackLayout>
