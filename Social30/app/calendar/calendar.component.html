<StackLayout *ngIf="entries; else noEntries" marginTop="5">
        <RadListView [items]="entries" [itemTemplateSelector]="templateSelector" class="list-group" (itemTap)="onItemTap($event)"
            style="height:100%">
            <ng-template tkListItemTemplate let-month="item">
                <FlexboxLayout flexDirection="row">
                    <GridLayout rows="*" columns="*, *, *, *" class="border gridItem">
                        <Label row="0" col="0" colSpan="4" [text]="month.key" horizontalAlignment="center"
                            verticalAlignment="center" class="fa heading"></Label>
                        <Label row="1" col="4" text="&#xf078;" verticalAlignment="center" horizontalAlignment="right"
                            class="icon"></Label>
                    </GridLayout>
                </FlexboxLayout>
            </ng-template>
            <ng-template tkTemplateKey="expanded" let-month="item">
                <FlexboxLayout flexDirection="row">
                    <GridLayout rows="* , auto" columns="*, *, *, *" class="border gridItem">
                        <Label row="0" col="0" colSpan="4" [text]="month.key" horizontalAlignment="center"
                            verticalAlignment="center" class="fa heading expandedHeading"></Label>
                        <StackLayout row="1" col="0" colSpan="4">
                            <StackLayout *ngFor="let day of month.value">
                                <GridLayout rows="*" columns="*,*,*,*" class="henqueryDate">
                                    <GridLayout row="0" rows="auto,auto">
                                    <Label row="0" col="0" [text]="day.key[0]" horizontalAlignment="center"
                                        verticalAlignment="center" class="fa dateDay"></Label>
                                    <Label row="1" col="0" [text]="day.key[3]" horizontalAlignment="center"
                                        verticalAlignment="center" class="fa dateDayname"></Label>
                                    </GridLayout>
                                    <StackLayout row="1" col="1" colSpan="3">
                                        <StackLayout *ngFor="let henquiry of day.value">
                                            <GridLayout rows="auto,auto,auto" columns="*" class="henqueryItem">
                                                <Label row="0" col="0" *ngIf="henquiry.createdBy.surname"
                                                    [text]="henquiry.text" horizontalAlignment="left"
                                                    verticalAlignment="center" class="fa heading"></Label>
                                                <Label row="1" col="0" [text]="henquiry.startTime" horizontalAlignment="left"
                                                    verticalAlignment="center" class="fa hequeryInfo"></Label>
                                                <Label row="2" col="0" [text]="henquiry.distance" horizontalAlignment="left"
                                                    verticalAlignment="center" class="fa hequeryStatus"></Label>
                                            </GridLayout>
                                        </StackLayout>
                                    </StackLayout>
                                </GridLayout>
                            </StackLayout>
                        </StackLayout>
                        <Label row="1" col="4" text="&#xf077;" verticalAlignment="bottom" horizontalAlignment="right"
                            class="icon"></Label>
                    </GridLayout>
                </FlexboxLayout>
            </ng-template>
        </RadListView>
</StackLayout>
<ng-template #noEntries>
    <Label text="Dein Kalender ist leider leer"></Label>
</ng-template>
